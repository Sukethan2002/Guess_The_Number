<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <form method="POST"> 
        <input type="number" name="guess" min="1" max="10" required placeholder="Enter your guess" />
        <button type="submit">Guess</button>
    </form>

    <p>{{ message }}</p>
</body>
</html>
